<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href=css/hw1.css>
  </head>
  <body>
  <div id="title">
    <h1>free code camp Survey Form</h1>
  </div>
  <div id="description">
    <p>Thank you for taking the time to help us improve the platform.</p>
  </div>
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label> <br>
    <input type="text" id="name" name="name" placeholder="Enter your Name" class="form-control" required  >
    <br>
   
    <label for="email" id="email-label">Email:</label><br>
    <input type="email" id="email"  name="email" placeholder="Your email address" class="form-control" required> <br>
    <label for="number" id="number-label">Age:</label><br>
    <input type="number" id="number" name="number" min="18" max="100" placeholder="Age"class="form-control" required><br>
    <label for="dropdown">Which option best describes your current role?</label><br>
    <select name="name" id="dropdown" class="form-control" required>
       <option value="" disabled selected>Select your option</option>
    <option value="Student">Student</option>
    <option value="Fulltimejob">Full Time Job</option>
    <option value="Teacher">Teacher</option>
    <option value="other">Other</option>
  </select><br>
  
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            name="name"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          >Definitely</label
        ><br>
        <label>
          <input
            name="name"
            value="maybe"
            type="radio"
            class="input-radio"
          >Maybe</label
        ><br>
  
        <label
          ><input
            name="name"
            value="not-sure"
            type="radio"
            class="input-radio"
          >Not sure</label
        ><br>
     <p>
          What would you like to see improved?
         
        </p>
  
     <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        ><br>
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        ><br>
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        ><br>
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        ><br>
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Open Source Community</label
        ><br>
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />Gitter help rooms</label
        ><br>
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        ><br>
        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />City Meetups</label
        ><br>
        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          />Wiki</label
        ><br>
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label
        ><br>
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        ><br>
     <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
         
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea><br>
            
     <button type="submit" id="submit" class="submit-button">
          Submit
        </button><br>
  </form>
  
  

</body>
</html>
